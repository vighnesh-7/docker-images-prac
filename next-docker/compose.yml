version: '3.8' # yml version

services:
  frontend:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    develop:
      watch: 
        - path: ./package.json
          action: rebuild
        - path: ./next.config.js
          action: rebuild
        - path: ./package-lock.json
          action: rebuild
        - path: .
          target: /app  
          action: sync #to sync container with the host machine
    environment:
      - DB_URL=mongodb+srv://vighnesh #mongo db atlas url

volumes:
  tasked: 